<h2>Cursussen</h2>
<div class="mb-3">
  <a class="btn btn-outline-primary" routerLink="/courses/add">Cursussen toevoegen</a>
</div>
<div class="d-flex justify-content-between gap-3">
  <button class="btn btn-outline-primary" (click)="prevWeek()">Vorige Week</button>
    <div class="d-flex justify-content-center align-items-center gap-3">
      week <input type="number" id="week" class="col-2" [(ngModel)]="week" (input)="update()" min="1" max="52">
      jaar <input type="number" id="year" class="col-2" [(ngModel)]="year" (input)="update()">
    </div>
  <button class="btn btn-outline-primary" (click)="nextWeek()">Volgende Week</button>
</div>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Startdatum</th>
    <th>Duur</th>
    <th>Naam</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let instance of filteredInstances">
    <td>{{instance.startingDate}}</td>
    <td>{{instance.course.duration}} dagen</td>
    <td>{{instance.course.title}}</td>
  </tr>
  </tbody>
</table>
